services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - mysql
    command: sh -c "npm run migrate || true && npm run dev"

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mysql_data: